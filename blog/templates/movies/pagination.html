<div class="pagination">
    {% if movies.has_previous %}
        <a href="?page=1" class="asd">&laquo;First</a>
        <a href="?page={{ movies.previous_page_number }}" class="asd">
            Previous
        </a>
    {% endif %}


    <span class="actual">
        Page {{movies.number}} of {{ movies.paginator.num_pages }}
    </span>
        {% if movies.has_next %}
            <a href="?page={{ movies.next_page_number }}" class="asd">
                Next
            </a>
            <a href="?page={{movies.paginator.num_pages}}" class="asd">Last &raquo;</a>
  
    {% endif %}
</div>
